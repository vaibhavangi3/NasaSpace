<!DOCTYPE html>
<html>
    <head>
            <title>Signup</title>
            <link rel="stylesheet" href="./css/style2.css">
            <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script> 
    </head>
    <body>
            <div class='main'>
            <script src="https://use.fontawesome.com/1dec14be15.js"></script>
                <div class="container-fluid stylish-form" style="opacity: 0.8">
              
                  <div class="row mar20" >
                    <div class="col-md-12 col-sm-12 col-xs-12">
                      <div class="inner-section">
                        <form method="POST" action="https://google.co.in">
                          <div class="mar20 inside-form">
                            <h2 class="font_white text-center">SIGN UP</h2>
                            <ul>
                              <li class="icon-holder dsp-flex">
                                <i class="fa fa-facebook "></i>
                              </li>
                              <li class="icon-holder dsp-flex">
                                <i class="fa fa-twitter "></i>
                              </li>
                              <li class="icon-holder dsp-flex">
                                <i class="fa fa-instagram "></i>
                              </li>
                            </ul>
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-pencil "></i></span>
                              <input type="text" class="form-control" name="text" placeholder=" Name...">
                            </div>
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-envelope "></i></span>
                              <input type="email" class="form-control" name="text" placeholder=" Email...">
                            </div>
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-lock "></i></span>
                              <input type="password" class="form-control" name="text" placeholder=" Password...">
                            </div>
                            <div class="footer text-center">
                              <a href="./main.html" class="btn btn-neutral btn-round btn-lg">Get Started</a>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                </div>
</body>
</html>
